<div class="container">
    <ol class="breadcrumb">
        <li><a href="{% url "home" %}">Home</a></li>
        <li>{{ request.path }}</li>
        {% if not request.user.is_authenticated %}
            {#            <li class="pull-right"><a href="{% url "accounts:register" %}">Register</a></li>#}
            <li class="pull-right"><a href="{% url "accounts:login" %}">Login</a></li>
        {% else %}
            <li class="dropdown pull-right">
                <a href="#" data-toggle="dropdown" class="dropdown-toggle">{{ request.user }}<b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="{% url "accounts:settings" %}">Profile</a></li>
                    <li class="divider"></li>
                    <li><a href="{% url "accounts:logout" %}?next=/">Logout</a></li>
                </ul>
            </li>
{#            <li class="pull-right"><a href="{% url "accounts:settings" %}">{{ request.user.first_name }}</a></li>#}
{#            <li class="pull-right"><a href="{% url "accounts:logout" %}">Logout</a></li>#}
        {% endif %}

    </ol>
</div>
